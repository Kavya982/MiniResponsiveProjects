<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <h1>Login</h1>

    <form onsubmit="loginvalidate();">
        <div>
            <label for="email" style="font-size: 1.2rem;">Email: </label><br>
            <input type="text" id="email" name="email" placeholder="Enter Email" required style="height: 30px; width: 300px;"><br><br>
        </div>
        <div>
            <label for="pass" style="font-size: 1.2rem;">Password: </label><br>
            <input type="password" id="pass" name="password" placeholder="Enter password" required style="height: 30px; width: 300px;"><br><br>
        </div>
        <div>
            <button type="submit" style="font-size: 1.2rem;">Login</button>
        </div>
    </form>
    
    <script src="registervalidation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</body>
</html>
